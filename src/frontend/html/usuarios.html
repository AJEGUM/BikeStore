<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Bikestore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1>Usuarios</h1>

        <div class="filtros">
            <div class="form-group">
                <label for="search-input">Buscar:</label>
                <input type="text" id="search-input" placeholder="Buscar usuarios...">
            </div>

            <button id="btn-filtrar" class="btn">Filtrar</button>
            <button id="btn-agregar" class="btn">Agregar usuario</button>
        </div>

        <div id="usuarios-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-agregar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar usuario</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="form-agregar-usuario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" required></select>
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar usuario</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="form-editar-usuario">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">Contraseña:</label>
                    <input type="password" id="edit-password" placeholder="Dejar en blanco para mantener la actual">
                </div>
                <div class="form-group">
                    <label for="edit-rol">Rol:</label>
                    <select id="edit-rol" required></select>
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/usuarios.js"></script>
</body>
</html>
