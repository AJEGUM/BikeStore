<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Bikestore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Stock</h1>

        <div class="filtros">
            <div class="form-group">
                <label for="search-input">Buscar:</label>
                <input type="text" id="search-input" placeholder="Buscar en stock...">
            </div>

            <div class="form-group">
                <label for="select-categoria">Categoría:</label>
                <select id="select-categoria">
                    <option value="">Todas las categorías</option>
                </select>
            </div>

            <button id="btn-filtrar" class="btn">Filtrar</button>
            <button id="btn-agregar" class="btn">Agregar stock</button>
        </div>

        <div id="stock-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="stock-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-agregar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar stock</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="form-agregar-stock">
                <div class="form-group">
                    <label for="producto-id">Producto:</label>
                    <select id="producto-id" required></select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="0" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar stock</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="form-editar-stock">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-producto-id">Producto:</label>
                    <select id="edit-producto-id" required></select>
                </div>
                <div class="form-group">
                    <label for="edit-cantidad">Cantidad:</label>
                    <input type="number" id="edit-cantidad" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-precio">Precio:</label>
                    <input type="number" id="edit-precio" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/stock.js"></script>
</body>
</html>
