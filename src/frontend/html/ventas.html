<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Bikestore</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bikestore</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="ventas.html" class="active">Ventas</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="hero-section">
            <h1>Gestión de Ventas</h1>
            <p>Administra las ventas realizadas</p>
        </div>

        <div class="filters">
            <input type="text" id="search-input" placeholder="Buscar ventas...">
            <input type="date" id="fecha-inicio" placeholder="Fecha inicio">
            <input type="date" id="fecha-fin" placeholder="Fecha fin">
            <button id="filter-btn" class="btn btn-primary">Filtrar</button>
            <button id="add-btn" class="btn btn-primary">Nueva Venta</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ventas-table-body">
                    <!-- Las ventas se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para nueva venta -->
    <div id="venta-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nueva Venta</h2>
            <form id="venta-form">
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <select id="cliente" name="cliente" required>
                        <!-- Los clientes se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <!-- Los productos se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <button type="button" id="add-producto-btn" class="btn btn-primary">Agregar Producto</button>
                <div id="productos-venta" class="productos-venta">
                    <!-- Los productos agregados se mostrarán aquí -->
                </div>
                <div class="venta-total">
                    <span>Total:</span>
                    <span id="total-venta">$0.00</span>
                </div>
                <button type="submit" class="btn btn-primary">Realizar Venta</button>
            </form>
        </div>
    </div>

    <!-- Modal para detalles de venta -->
    <div id="detalle-venta-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles de Venta</h2>
            <div id="detalle-venta-content">
                <!-- Los detalles de la venta se mostrarán aquí -->
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/ventas.js"></script>
</body>
</html>
