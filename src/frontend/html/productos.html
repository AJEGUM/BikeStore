<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Bikestore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Productos</h1>

        <div class="filtros">
            <div class="form-group">
                <label for="search-input">Buscar:</label>
                <input type="text" id="search-input" placeholder="Buscar productos...">
            </div>

            <div class="form-group">
                <label for="select-categoria">Categoría:</label>
                <select id="select-categoria">
                    <option value="">Todas las categorías</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-ordenar">Ordenar por:</label>
                <select id="select-ordenar">
                    <option value="nombre-asc">Nombre (A-Z)</option>
                    <option value="nombre-desc">Nombre (Z-A)</option>
                    <option value="precio-asc">Precio (Menor a Mayor)</option>
                    <option value="precio-desc">Precio (Mayor a Menor)</option>
                </select>
            </div>

            <button id="btn-filtrar" class="btn">Filtrar</button>
        </div>

        <div id="productos-container" class="productos-grid"></div>
    </div>

    <div id="carrito" class="cart">
        <div class="cart-header">
            <h2>Carrito de compras</h2>
            <button id="btn-cerrar-carrito" class="btn">Cerrar</button>
        </div>
        <div id="carrito-container"></div>
        <div id="carrito-total" class="cart-total"></div>
        <button id="btn-vaciar-carrito" class="btn" onclick="vaciarCarrito()">Vaciar carrito</button>
        <button id="btn-checkout" class="btn">Realizar compra</button>
    </div>

    <button id="btn-carrito" class="btn">Carrito</button>

    <script type="module" src="../scripts/productos.js"></script>
</body>
</html>
